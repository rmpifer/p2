{% extends "base.html" %}
{% block content %}
	<p class="center">
		{% for error in message%}
			<p class="error">
  				{{error}}
			</p>
		{%endfor%}
		<h1>Log In</h1><br>
		<form action={{url_for('log.login_route')}} method='POST'>
			Username:
			<input type="text" name="username" value="" id="login_username_input"><br>
			Password:
			<input type="password" name="password" value="" id="login_password_input"><br>
			<input type="submit" value="Submit" id="login_submit">
		</form>
	</p>

{% endblock %}
